<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework03</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <nav>
        <div class="left">
            <i class="fa-brands fa-pagelines"></i>
            <span><strong>Job</strong> Passcard</span>
        </div>
        <div class="mid">
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
        </div>
        <div class="right">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <div class="shopping_icon">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                <div class="badge">1</div>
            </div>
            <a href="#">LOGIN</a>
            <a href="#">SIGN UP</a>
        </div>
    </nav>
    <div class="page">
        <h1>My Cart</h1>
    </div>

    <div class="shopping">

        <div class="menu">
            <!-- 1st Card -->
            <div class="card">
                    <div class="bin">
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                <div class="subcard">
                    <div class="subcard_icon">
                        <i class="fa-regular fa-file"></i>
                    </div>
                    <h4>Google Docs</h4>
                    <p>Used for business</p>
                </div>
                <div class="details">
                    <h2>Google Docs</h2>
                    <div class="choose">
                        <div class="container">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle2"></div>
                        </div>
                        <form>
                            <select id="package1" name="package1">
                                <option value="One">LV 1-3</option>
                                <option value="Two">LV 2-3</option>
                                <option value="Three">LV 3-3</option>
                              </select>
                        </form>
                    </div>
                    <div class="price">
                        THB 150
                    </div>
                </div>
            </div>
            <!-- 2nd Card -->
            <div class="card">
                <div class="bin">
                    <i class="fa-regular fa-trash-can"></i>
                </div>
            <div class="subcard2">
                <div class="subcard_icon">
                    <i class="fa-regular fa-file"></i>
                </div>
                <h4>Google Slides</h4>
                <p>Used for business</p>
            </div>
            <div class="details">
                <h2>Google Slides</h2>
                <div class="choose">
                    <div class="container">
                        <div class="circle1"></div>
                        <div class="circle1"></div>
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                    </div>
                    <form>
                        <select id="package1" name="package1">
                            <option value="Three">LV 3/4</option>
                            <option value="One">LV 1/4</option>
                            <option value="Two">LV 2/4</option>
                            <option value="Four">LV 4/4</option>
                          </select>
                    </form>
                </div>
                <div class="price">
                    THB 150
                </div>
            </div>
        </div>
        </div>

        <div class="buy">
            <h3>Order Info</h3>
            <div class="subtotal">
                <span>Subtotal</span>
                <span>THB 300</span>
            </div>
            <div class="promotion">
                <div class="coupon">
                    <i class="fa-solid fa-ticket"></i>
                </div>
                <form>
                    <input type="text" placeholder="Promotion Code">
                </form>
                <form>
                    <button>APPLY</button>
                </form>
            </div>
            <div class="payment">
                <span>Total Payment</span>
                <span class="final_price">THB 300</span>
            </div>
            <form class="checkout">
                <button>LOG IN TO CHECKOUT</button>
            </form>
        </div>
    </div>
    
</body>
</html>
